server {
    listen 80;

    #ドキュメントルート Laravelのpublicディレクトリを指定
    root /var/www/html/public;
    index index.php;

    # https://qiita.com/leomaro7/items/98d6af85a4e155449aed#%E3%83%AA%E3%83%90%E3%83%BC%E3%82%B9%E3%83%97%E3%83%AD%E3%82%AD%E3%82%B7
    # リバースプロキシではなくクライアントがアクセス元として記録されるようにする
    proxy_set_header    Host                 $host;
    proxy_set_header    X-Real-IP            $remote_addr;
    proxy_set_header    X-Forwarded-Host     $host;
    proxy_set_header    X-Forwarded-Server   $host;
    proxy_set_header    X-Forwarded-For      $proxy_add_x_forwarded_for;

    client_max_body_size 3M; #通信量の上限

    fastcgi_read_timeout 180;
    send_timeout 180;


    # フロント
    location / {
         try_files $uri $uri/ /index.php$is_args$args;
         add_header Access-Control-Allow-Origin null;
         add_header Access-Control-Allow-Methods "POST, GET, OPTIONS";
         add_header Access-Control-Allow-Headers "Origin, Authorization, Accept";
         add_header Access-Control-Allow-Credentials true;
    }

    # API
    location /api {
        try_files $uri $uri/ /index.php$is_args$args;
    }


    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass   api:9000;
        fastcgi_index  index.php;

        include        fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param  PATH_INFO $fastcgi_path_info;

    }
}